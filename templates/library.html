{% extends "base.html" %}

{% block title %}Song Library{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/library.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
{% endblock %}

{% block content %}
    <div class="header-container">
        <a href="/logout">Logout</a>
        <span>Song Library</span>
        <a>{{ current_user.username }}</a>
    </div>
    <div class="main-container">
        <div id="songs-container">
            {% for song in songs %}
                <div class="song">
                    <a href="/display/{{ song }}">Song #{{ loop.index }}</a>
                </div>
            {% endfor %}
        </div>
        <div id="upload-container">
            <input name="image-input" type="file" id="image-input">
            <label for="image-input" class="fa fa-arrow-up-from-bracket" type="submit" id="upload-button"></label>
        </div>
    </div>

    <script src="../static/library.js"></script>
{% endblock %}
