<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-15 Website - Song Page</title>
    <link rel="stylesheet" href="../static/display.css">
</head>

<body>
    <h2 class="title">Song #1</h2>
    <div class="text-container"></div>
        <div id="DisplayTextbox"> </div>
        <div id="AfterTextbox"></div>
    <div class="leftside">
        <div id="tempoTextbox"> </div>   
        <button id="speedUpBtn" onclick="decreaseDelay()">+</button>
        <button id="playBtn" onclick="startLoop()">></button>
        <button id="slowDownBtn" onclick="increaseDelay()">-</button>
        <button id="pauseBtn" style="display: none" onclick="pauseLoop()">||</button>
        <button id="continueBtn" style="display:none" onclick="continueLoop()">Continue</button>
        <button id="resetBtn" style="display:none" onclick="resetPage()">Reset</button>
    <a href="/display">Exit</a>
    <script src="../static/display.js"></script>
</body>
</html>
